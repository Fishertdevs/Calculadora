<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculadora</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='container'>
        <h1>Calculadora</h1>
        <input type='text' id='display' readonly>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Harry Fishert - <a href="https://github.com" target="_blank">GitHub</a></p>
    </footer>
    <script src='script.js'></script>
</body>
</html>
